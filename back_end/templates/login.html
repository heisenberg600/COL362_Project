{% extends 'base.html' %}
{%block title%} {{title}} {%endblock%}
{% block content %}

        <form id = "login" class="loginbox" method = "POST" action = "{{ url_for('login') }}">
            <h1> LOGIN </h1>
            
            <div class = "textbox">
                Username: 
                <br>
                <input type="text" name = "username" placeholder="Enter your username" value = "{{ username }}" required>
            </div>
            

            <div class = "textbox">
                Password: 
                <br>
                <input type="password" name = "password" placeholder="Enter your password" required>
            </div>
            
            <br>
            <input class = "submit" type = "submit" value = "Login">

            <br>
            <div class = "textbox">
                <a href="{{ url_for('changepass') }}">Forgot Password?</a></li>
                <br>
                <a href="/signup">Signup</a></li>
            </div>

            <br>
            <div class = "error">
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %} 
            </div>
        </form>


            

{% endblock %}
